<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Peliculas</h3>
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Nueva Pelicula</h3>
          <form novalidate [formGroup]="form" (ngSubmit) = "onSubmit()">
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nombre</label>
                  <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre *" value="" required/>
                </div>
                <div class="form-group">
                  <label>Cantidad Público</label>
                  <input formControlName="cantidadPublico"  type="text" class="form-control" placeholder="Cantidad Público *" value="" required />
                </div>
                <div class="form-group">
                  <label>Foto Pelicula</label>
                  <input formControlName="fotoPelicula" type="text" class="form-control" placeholder="Cover Pelicula *" value="" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Tipo</label>
                  <select formControlName="tipo" class="form-control" required>
                    <option value="-1" class="hidden"  selected disabled>Selecciona</option>
                    <option value="0">Terror</option>
                    <option value="1">Comedia</option>
                    <option value="2">Amor</option>
                    <option value="3">Otros</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Fecha Estreno</label>
                  <input formControlName="fechaEstreno" type="date" name="bday" max="3000-12-31"
                        min="1000-01-01" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>
